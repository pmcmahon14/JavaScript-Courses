<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Properties and Methods ES7</title>
</head>
<body>

<!--old way-->

<script>
    //new way to write constructor objects

    class Human {
        constructor() {
            this.gender = 'male';
        }

        printGender() {
            console.log(this.gender);
        }
    }

    //if extending member class (here Person), must add 'super()' method to execute parent constructor (here Human)

    class Person extends Human {
        constructor() {
            super();
            this.name = 'Patrick';
        }

        printMyName() {
            console.log(this.name);
        }
    }

    const person = new Person();
    person.printMyName();
    person.printGender();
</script>

<!--new way-->

<script>
    //new way to write constructor objects

    class Human {
        gender = 'male';

        printGender = () => {
            console.log(this.gender);
        }
    }

    //if extending member class (here Person), must add 'super()' method to execute parent constructor (here Human)

    class Person extends Human {
        name = 'Patrick';
        gender = 'female';

        printMyName = () => {
            console.log(this.name);
        }
    }

    const person = new Person();
    person.printMyName();
    person.printGender();
</script>
</body>
</html>
