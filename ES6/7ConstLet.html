<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variables with Const and Let</title>
</head>
<body>
<script>
    var name = "Jane";
    var title = "Engineer";
    var wage = 40;

    //ES6
    //use const when you don't expect to change value
    const name = 'Jane';
    let title = 'Engineer';

    //sometime later

    title = 'Senior Engineer';

</script>
</body>
</html>
