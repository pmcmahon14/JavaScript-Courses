<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Helper</title>
</head>
<body>
<script>
    var numbers = [1,2,3];
    var doubledNumbers = [];

    for (var i=0; i<numbers.length; i++) {
        doubledNumbers.push(numbers[i]*2);
    }

    doubledNumbers;
</script>
</body>
</html>
