<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classes</title>
</head>
<body>
<script>

    //new way to write constructor objects

    class Human {
        constructor() {
            this.gender = 'male';
        }

        printGender() {
            console.log(this.gender);
        }
    }

    //if extending member class (here Person), must add 'super()' method to execute parent constructor (here Human)

    class Person extends Human {
        constructor() {
            super();
            this.name = 'Patrick';
        }

        printMyName() {
            console.log(this.name);
        }
    }

    const person = new Person();
    person.printMyName();
    person.printGender();


</script>
<script>
    //ES5
    var Person5 = function(name, yearOfBirth, job) {
        this.name = name;
        this.yearOfBirth = yearOfBirth;
        this.job = job;
    };

    Person5.prototype.calculateAge =
        function() {
        var age = new Date().getFullYear - this.yearOfBirth;
        console.log(age);
    };

    var john5 = new Person5('John', 1990, 'teacher');

    //ES6
    class Person6 {
        constructor (name, yearOfBirth, job) {
            this.name = name;
            this.yearOfBirth = yearOfBirth;
            this.job = job;
        }

        calculateAge() {
            var age = new Date().getFullYear - this.yearOfBirth;
        }

        static greeting() {
            console.log('Hey there!');
        }
    }

    const john6 = new Person6('John', 1990, 'teacher');

    Person6.greeting();

</script>
</body>
</html>
