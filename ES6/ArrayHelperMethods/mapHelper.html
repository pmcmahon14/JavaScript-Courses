<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Map Helper</title>
</head>
<body>
<script>
    var numbers = [1,2,3];
    var doubledNumbers = [];

    //old way uses for loop to push into new array

    for (var i=0; i<numbers.length; i++) {
        doubledNumbers.push(numbers[i]*2);
    }

    //new way uses map method to modify records (iterate here), or map, results into new array
    //if return statement is not used, result will be null

    var doubled = numbers.map(function(number) {
        return number * 2;
    });

    //doubled;
    //doubledNumbers;
    console.log(doubled);
    console.log(doubledNumbers);

    //use with key/value pairs

    var cars = [
        {model: "Buick", price: "cheap"},
        {model: "Camaro", price:"expensive"}
    ];

    var prices = cars.map(function(car) {
        return car.price;
    });

    //prices;
    console.log(prices);
</script>
</body>
</html>
