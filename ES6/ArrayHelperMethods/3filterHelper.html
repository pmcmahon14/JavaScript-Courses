<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter Helper</title>
</head>
<body>
<script>
    var products = [
        {name: "cucumber", type: "vegetable", quantity: 0, price: 1},
        {name: "banana", type: "fruit", quantity: 10, price: 15},
        {name: "celery", type: "vegetable", quantity: 30, price: 9},
        {name: "orange", type: "fruit", quantity: 3, price: 5}
    ];

    //old way with for loop

    var filteredProducts = [];

    for (var i=0; i<products.length; i++) {
        if (products[i].type === 'fruit') {
            filteredProducts.push(products[i]);
        }
    }

    //filteredProducts;
    console.log(filteredProducts);

    //new way with filter method

    products.filter(function(product) {
        return product.type === 'fruit';
    });

    //Section 2
    //Type is vegetable, quantity > 0, price < 10

    products.filter(function(product) {
        return product.type === 'vegetable'
            && product.quantity > 0
            && product.price < 10
    });

    var post = {id: 4, title: 'New Post'};
    var comments = [
        {postId: 4, content: 'awesome post'},
        {postId: 3, content: 'it was ok'},
        {postId: 4, content: 'neat'}
    ];

    function commentsForPost(post, comments) {
        return comments.filter(function(comment) {
            return comment.postId === post.Id;
        });
    }

    //commentsForPost(post, comments);
    console.log(commentsForPost(post, comments));

    const houses = [
        {name: 'Patrick', age: 45, sex: 'male'},
        {name: 'Dawn', age: 48, sex: 'female'},
        {name: 'Sierra', age: 14, sex: 'female'},
        {name: 'Finn', age: 5, sex: 'male'}
    ];

    houses.filter(function(house) {
        return house.sex === 'female';
    });

    const numbers = [10, 20, 30];
    const reject = (array, iteratorFunction) => array.filter(num => !iteratorFunction(num));
    reject(numbers, num => num > 15);

</script>

</body>
</html>
