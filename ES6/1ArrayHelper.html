<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Helpers</title>
</head>
<body>
<script>

    //old way to do loops

    var colors = ['red', 'blue', 'green'];

    for (var i=0; i<colors.length; i++) {
        console.log(colors[i]);
    }

    //new forEach helper

    colors.forEach(function(color) {
        console.log(color);
    });

    //create array of numbers

    var numbers = [1,2,3,4,5];

    //create variable to hold sum

    var sum = 0;

    //loop over array, incrementing sum variable

    numbers.forEach(function(number){
        sum += number;
    });

    //print sum variable; "sum;" didn't work
    console.log(sum);

</script>

</body>
</html>
