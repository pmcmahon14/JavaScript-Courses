<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reduce Helper</title>
</head>
<body>
<script>
    var numbers = [10, 20, 30];
    var sum = 0;

    for (var i=0; i<numbers.length; i++) {
        sum += numbers[i]
    }

    "---"

    //with reduce method, initial value must be passed through after function (in this case, 0)

    numbers.reduce(function(sum, number) {
        return sum+number;
    }, 0);

    //reduce method with objects

    var primaryColors = [
        {color: 'red'},
        {color: 'blue'},
        {color: 'yellow'}
    ];

    primaryColors.reduce(function(previous, primaryColor) {
        previous.push(primaryColor.color);
        return previous
    }, []);

    //possible whiteboard interview question with balancing parentheses
    //uses number to determine balance

    function balancedParens(string) {
        return string.split("").reduce(function(previous, char) {
            if (char === "(") {return ++previous; }
            if (char === ")") {return --previous; }
            return previous;

        }, 0);
    }

    balancedParens('((((');

    //uses ! (not) to determine balance

    function balancedParens2(string) {
        return !string.split("").reduce(function(previous, char) {
            //add condition so that closing paren cannot proceed opening paren
            if (previous < 0) {return previous;}
            if (char === "(") {return ++previous; }
            if (char === ")") {return --previous; }
            return previous;

        }, 0);
    }

    balancedParens2('()()))');
</script>
</body>
</html>
