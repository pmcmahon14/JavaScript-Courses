<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX</title>
</head>
<body>
    <h1>Asynchronous JavaScript</h1>
    <script>
        const second = () => {
            setTimeout(() => {
                console.log('Async Hey there');
            }, 2000)
        };

        const first = () => {
            console.log('Hey there');
            second();
            console.log('The end');
        };

        first();
    </script>
</body>
</html>
